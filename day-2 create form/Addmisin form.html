<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Addmision form</title>
</head>
<body bgcolor="black">   
    <h1><center><font color="white"> Student Addmision Form</font></center></h1>
    <hr color="white">


   <kbd><font size="5" color="white">Name:</font></kbd>
    <input type="text" placeholder="Frist name">
    <input type="text" placeholder="Middle name">
    <input type="text" placeholder="Last name">
    <br><br>

    <kbd><font size="5" color="white">Date of Birth:</font></kbd>
    <input type="date" placeholder="Select Your Birthdate" >
    <br><br>

    <kbd><font size="5" color="white">Email:</font></kbd>
    <input type="email" placeholder="@gmail.com">
    <br><br>


    <kbd><font size="5" color="white">Gender:</font></kbd>
    <input type="radio" name="abc"><font color="white">Male</font>
    <input type="radio" name="abc"><font color="white">Female</font>
    <br><br>

    <kbd><font size="5" color="white">Phon no:</font></kbd> 
    <input type="text" placeholder="000-000-0000">
    <br><br>

    <kbd><font size="5" color="white">Address:</font></kbd>
    <textarea></textarea>
    <br><br>


    <kbd><font size="5" color="white">City:</font></kbd>
    <select>
        <option><font color="white">Select your city</font></option>
        <option><font color="white">Rajkot</font></option>
        <option><font color="white">Mubai</font></option>
        <option><font color="white">Tiruvantpuram</font></option>
        <option><font color="white">Kathmandu</font></option>
        <option><font color="white">Amritsarv</font></option>
    </select>
    <br><br>


    <kbd><font size="5" color="white">State:</font></kbd> 
    <select>
        <option><font color="white">Select your State</font></option>
        <option><font color="white">Gujarat</font></option>
        <option><font color="white">Maharatra</font></option>
        <option><font color="white">Tmilnadu</font></option>
        <option><font color="white">Nepal</font></option>
        <option><font color="white">Panjab</font></option>
    </select>
    <br><br>


    <kbd><font size="5" color="white">Qualification:</font></kbd>
    <input type="checkbox"><font color="white">10th pass</font>
    <input type="checkbox"><font color="white">12th pass</font>
    <input type="checkbox"><font color="white"> Guajuation</font>
    <br><br>


    <kbd><font size="5" color="white">Course:</font></kbd>  
    <select>
        <option><font color="white">Select your Course</font></option>
        <option><font color="white">Full stack developing</font></option>
        <optgroup label="Front end Developer"></optgroup>
        <optgroup label="Back end Developer"></optgroup>
        <option><font color="white">App developing</font></option>
        <optgroup label="Android Developer"></optgroup>
        <optgroup label="Ios Developer"></optgroup>
        <option><font color="white">Ghapic desinging</font></option>
        <option><font color="white">Web developing</font></option>
        <option><font color="white">Software developing</font></option>
    </select>
    <br><br>

    <input size="10" type="submit">
    <input size="10" type="reset">
    &nbsp&nbsp;&nbsp;&nbsp;; <a href="student table.html"><font color="white">Next</font></a>
</body>
</html>
